<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
    <title>Todo List</title>
  </head>
  <body>
      <header class="container-fluid bg-info text-white text-center py-5">
        <h1>Todo List</h1>
       </header>

       <div class="message">

       </div>

       <div id="plus">
       </div>

       <section>
         <div class="container">
           <div class="row">
             <div class="col-md-8 mx-auto">
                
                <form action="" id="post-form">
                  <div class="form-group mt-5">
                    <label for="title" id="abc">Task</label>
                    <i class="fa fa-plus-square text-dark float-right" id="plus" aria-hidden="true"></i>
                    <input type="text" placeholder="Write some task to add in the list..." class="form-control" id="task">
                  </div>
                </form>

                <div id="todo">
                  <h5 class = "tasks font-italic py-2 px-2 my-0">Sleep</h5>
                  <h5 class = "tasks font-italic py-2 px-2 my-0">Drink</h5>
                  <h5 class = "tasks font-italic py-2 px-2 my-0">Code</h5>
                </div>
             </div>
           </div>
         </div>
       </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </body>
